<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Fantasista</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
</head>
<body>
  <div class="container">
    <!-- Логотип и название -->
    <div id="logo">
      <img src="{{ url_for('static', filename='/static/logo.PNG') }}">

    </div>
  <div id="auth">
    <!-- Формы логина и регистрации -->
    <div id="loginForm">
      <h2>Вход</h2>
      <input id="loginEmail" type="email" placeholder="Email">
      <input id="loginPass" type="password" placeholder="Пароль">
      <button id="auth_button" class="auth_button" onclick="login()">Войти</button>
      <p>Нет аккаунта? <a href="#" onclick="toggleForms()">Зарегистрироваться</a></p>
    </div>

    <div id="registerForm" style="display:none;">
      <h2>Регистрация</h2>
      <input id="regEmail" type="email" placeholder="Email">
      <input id="regPass" type="password" placeholder="Пароль">
      <button onclick="register()">Зарегистрироваться</button>
      <p>Уже есть аккаунт? <a href="#" onclick="toggleForms()">Войти</a></p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
